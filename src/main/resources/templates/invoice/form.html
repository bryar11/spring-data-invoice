<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout :: head"></head>
<meta charset="UTF-8" />
<body>

	<header th:replace="common/layout :: header"></header>

	<div class="container py-4">
		<h2 th:text="${title}"></h2>
		<hr>
		<form th:action="@{/invoice/form/}" th:object="${invoice}"
			method="post" enctype="multipart/form-data">
			<div class="form-group row">
				<label for="client" class="col-sm-2 col-form-label"
					th:text="'Cliente'"></label>
				<div class="col-sm-6">
					<input name="client" th:value="${invoice.client.name}"
						class="form-control" disabled='disabled' />
				</div>
			</div>

			<div class="form-group row">
				<label for="find_product" class="col-sm-2 col-form-label"
					th:text="'Buscar producto'"></label>
				<div class="col-sm-6">
					<input type="text" name="find_product" id="find_product"
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="total" class="col-sm-2 col-form-label" th:text="'Total'"></label>
				<div class="col-sm-6">
					<input type="text" name="total" id="total" class="form-control"
						disabled />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-2">Condiciones</div>
				<div class="col-sm-10">
					<div class="form-check">
						<input type="checkbox" name="isPaid" id="isPaid"> <label
							for="isPaid">Pago completo</label>
					</div>
				</div>
			</div>

			<table th:replace="invoice/template-items :: itemsInvoice"></table>

			<table id="findItems" class="table table-striped mt-5 mb-5">
				<thead class="thead">
					<tr>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Cantidad</th>
						<th>Subtotal</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" th:value="${title}" class="btn btn-success" />
				</div>
			</div>
		</form>

	</div>

	<footer th:replace="common/layout :: footer"></footer>
	<script th:src="@{/js/autocomplete-products.js}"></script>
</body>
</html>
